<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chips.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
</head>
<body>
    <h1>Chips</h1>
    <h3>Stacked Chips</h3>
    <div class="stacked-chips">
        <span class="chip">Chip1</span>
        <span class="chip">Chip2</span>
        <span class="chip bg-primary">Chip3</span>
        <span class="chip bg-secondary">Chip4</span>
        <span class="chip bg-warn">Chip5</span>
        
    </div>
    <br>
    <h3>Basic Chips</h3>
    <div class="basic-chips">
        <span class="chip">Chip1</span>
        <span class="chip">Chip2</span>
        <span class="chip bg-primary">Chip3</span>
        <span class="chip bg-secondary">Chip4</span>
        <span class="chip bg-warn">Chip5</span>
    </div>

    <h3>Stacked Chips with Icon</h3>
    <div class="stacked-chips">
        <div class="chip">
            <i  id="icon-size" class="material-icons mr-5">home</i>
            <div>Chip1</div>
            <i id="icon-size" class="material-icons ml-5">cancel</i>
        </div>
        <div class="chip">
            <i  id="icon-size" class="material-icons mr-5">home</i>
            <div>Chip2</div>
            <i id="icon-size" class="material-icons ml-5">cancel</i>
        </div>
        <div class="chip bg-primary">
            <i  id="icon-size" class="material-icons mr-5">home</i>
            <div>Chip3</div>
            <i id="icon-size" class="material-icons ml-5">cancel</i>
        </div>
        <div class="chip bg-secondary">
            <i  id="icon-size" class="material-icons mr-5">home</i>
            <div>Chip4</div>
            <i id="icon-size" class="material-icons ml-5">cancel</i>
        </div>
        <div class="chip bg-warn">
            <i  id="icon-size" class="material-icons mr-5">home</i>
            <div>Chip5</div>
            <i id="icon-size" class="material-icons ml-5">cancel</i>
        </div>
        
    </div>
</body>
</html>
